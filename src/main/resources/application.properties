spring.application.name=engagement

server.port=8081

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/user_engagement
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.schema=user_engagement

## Logging
logging.level.org.springframework.web=INFO
logging.level.com.jet=DEBUG
logging.level.org.hibernate=ERROR
logging.file.name=logs/spring-boot-logging.log